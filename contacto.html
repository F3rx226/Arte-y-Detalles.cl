        @keyframes tornasolAnim {

        @keyframes pulse {

        .nav-logo {

            display: flex; align-items: center; justify-content: center; 
            z-index: 2100;
            border: 4px solid #ffffff; 
            outline: 2px solid #c5b733d5; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            overflow: hidden;
        }
        .nav-logo img { width: 100%; height: 100%; object-fit: cover; }

            margin: 20px 0 10px;
        }

        p.subtitle { 
            color: #888;

            padding: 0 20px;

        }

        /* CONTENEDOR DE CONTACTO */
        .contact-container { 
            width: 90%;
            max-width: 600px; 
            margin: 20px auto; 
            padding: 30px 20px; 
            border-radius: 30px; 
            background: linear-gradient(115deg, rgba(255, 255, 255, 0.8), rgba(179, 76, 189, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(189, 127, 158, 0.2); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); 
        }

        .info-item { margin-bottom: 20px; }

        .info-item p { font-size: clamp(1rem, 4vw, 1.2rem); font-weight: 400; color: #444; line-height: 1.4; }

            font-size: clamp(0.9rem, 4vw, 1.1rem);

        @media (max-width: 768px) {

            .nav-left { padding-right: 45px; }
            .nav-right { padding-left: 45px; }
            .nav-logo { width: 80px; height: 80px; }
            .contact-container { padding: 25px 15px; }
        }

        @media (max-width: 480px) {
            .nav-side a { font-size: 0.65rem; }
            .nav-logo { width: 75px; height: 75px; }
            .contact-container { width: 95%; }
        }
    </style>
</head>
